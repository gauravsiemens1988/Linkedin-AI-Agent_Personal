name: LinkedIn AI Agent (Semi-Auto)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        run: |
          python main.py

      - name: Commit outputs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git pull origin main --rebase || true
          git add drafts/ memory.json || true
          git commit -m "Generate LinkedIn draft + prompts" || echo "No changes"
          git push origin main || true

