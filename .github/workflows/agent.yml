name: LinkedIn AI Agent

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout Repository
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for rebase

      # -----------------------------
      # Setup Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # Install Dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Run LinkedIn AI Agent
      # -----------------------------
      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py

      # -----------------------------
      # Commit & Push Generated Files (SAFE)
      # -----------------------------
      - name: Commit generated draft
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Stash generated changes to allow rebase
          git stash push -u || echo "Nothing to stash"

          # Pull latest changes safely
          git pull origin main --rebase

          # Restore generated files
          git stash pop || echo "Nothing to pop"

          # Commit & push if there are changes
          git add drafts/ memory.json
          git commit -m "Add generated LinkedIn draft" || echo "No changes to commit"
          git push origin main

        
