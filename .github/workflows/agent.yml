name: LinkedIn AI Agent (Auto Image + PPT)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------
      # Checkout Repository
      # ---------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for rebase

      # ---------------------------------
      # Setup Python
      # ---------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------------------------------
      # Install Dependencies
      # ---------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------------
      # Run LinkedIn AI Agent
      # ---------------------------------
      - name: Run agent
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: |
          python main.py

      # ---------------------------------
      # Commit & Push Generated Files
      # ---------------------------------
      - name: Commit generated outputs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Stash any generated files (images, ppt)
          git stash push -u || echo "Nothing to stash"

          # Sync with latest main branch
          git pull origin main --rebase

          # Restore generated files
          git stash pop || echo "Nothing to pop"

          # Commit only if files changed
          git add drafts/ memory.json
          git commit -m "Auto-generate LinkedIn carousel (image + PPT)" || echo "No changes to commit"

          git push origin main
